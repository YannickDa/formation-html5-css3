<!DOCTYPE html>
<html>
  <head>
    <title>Contactez moi !</title>
    <meta name="description" content="Page de contact pour me contacter facilement" />
  </head>

  <body>
    <h1>Contactez moi</h1>
    <p>Vous pouvez grâce à ce formulaire me contacter :</p>
    <form name="formulaire-de-contact">
      <fieldset>
        <label for="name">Votre nom :</label>
        <input type="text" name="name" id="name" />
      </fieldset>
      <fieldset>
        <label for="email">Votre adresse e-mail :</label>
        <input type="email" name="email" id="email" />
      </fieldset>
      <fieldset>
        <label for="object">Votre objet :</label>
        <input type="text" name="object" id="object" />
      </fieldset>
      <fieldset>
        <label for="message">Votre message :</label>
        <textarea name="message" id="message"></textarea>
      </fieldset>
      <fieldset>
        <button type="submit">Envoyer</button>
      </fieldset>
    </form>
  </body>
</html>
